<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 50px;
        }

        h1 {
            font-size: 40px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #ff5722;
            transform: scale(1.1);
        }

        /* Interactive Box */
        .box {
            width: 200px;
            height: 200px;
            background: white;
            margin: 40px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .box:hover {
            transform: rotate(10deg) scale(1.1);
            background: #ffeb3b;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header>ðŸŒŸ Interactive Website ðŸŒŸ</header>

    <div class="container">
        <h1>Welcome to My Awesome Site</h1>
        <p>Explore and interact with the elements below!</p>
        
        <button class="btn" onclick="showAlert()">Click Me!</button>

        <div class="box"></div>
    </div>

    <script>
        function showAlert() {
            alert("Hello! You clicked the button ðŸŽ‰, your very skibidi");
        }
    </script>

</body>
</html>
